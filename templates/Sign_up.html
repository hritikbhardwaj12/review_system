<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .terms input {
            margin-right: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/Sign_up" method="post">
            {% csrf_token %}
         <!-- College Email -->
         <div class="form-group">
                <label for="College_Email">College Email:</label>
                <input type="email" id="College_Email" name="College_Email" placeholder="Enter your college email" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="1st">Male</option>
                    <option value="2nd">Female</option>
                    <option value="3rd">Trans</option>
                </select>
            </div>

            <!-- Branch -->
            <div class="form-group">
                <label for="Branch">Branch:</label>
                <select id="Branch" name="Branch" required>
                    <option value="" disabled selected>Select your branch</option>
                    <option value="ECE">ECE</option>
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="ME">ME</option>
                    <option value="BBA">BBA</option>
                    <option value="BCA">BCA</option>
                    <!-- Add more branches as necessary -->
                </select>
            </div>

            <!-- Year -->
            <div class="form-group">
                <label for="Year">Year:</label>
                <select id="Year" name="Year" required>
                    <option value="" disabled selected>Select your year</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>
            </div>

            <!-- Terms and Conditions -->
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the <a href="#">terms and conditions</a></label>
            </div>

            <!-- OTP Verification -->
            <div class="form-group">
                <label for="otp">OTP Verification:</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

</body>
</html>
