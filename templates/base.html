<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}| CHUTIYAPA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        /* Navbar */
        .navbar {
            background-color: yellow;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #ddd;
        }

        /* Main Content */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        /* Post Area */
        .post-section {
            width: 40%;
        }

        .create-post {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .create-post textarea {
            width: 100%;
            height: 80px;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }

        .create-post button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .create-post button:hover {
            background-color: #0056b3;
        }

        /* Feed Section */
        .feed {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .feed img {
            width: 100%;
            border-radius: 8px;
        }

        .feed .post-content {
            margin: 15px 0;
        }

        .feed .actions {
            display: flex;
            justify-content: space-between;
        }

        .feed .actions button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #555;
        }

        .feed .actions button:hover {
            color: #007bff;
        }

        /* Right Sidebar */
        .sidebar {
            width: 25%;
            margin-left: 20px;
        }

        .sidebar .suggestion {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
        <a href="#">CHUTIYAPA</a>
    </div>
    <div class="nav-links">
            <a href="/Home">Home</a>
            <a href="/profile">Profile</a>
            <a href="/setting">Settings</a>
            <a href="/logout">LOG OUT</a>
        </div>
    </div>
    
    {% block body %} {% endblock body %}
